  source:
    repoURL: https://github.com/MikolajRog/k3s_deploy.git
    path: whoami
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: ns-lab-1
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
